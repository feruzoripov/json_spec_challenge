BMI_infoSections_intro_headerTitle: Explanation
BMI_infoSections_intro_infoItems_instructions1_type: text
BMI_infoSections_intro_infoItems_instructions1_title: Body Mass Index (BMI) is a simple
  index of weight-for-height that is commonly used to classify underweight, overweight
  and obesity in adults. It is defined as the weight in kilograms divided by the square
  of the height in metres (kg/m²).
BMI_infoSections_formula_headerTitle: Formula
BMI_infoSections_formula_infoItems_formula1_type: text
BMI_infoSections_formula_infoItems_formula1_title: BMI = weight / height²
